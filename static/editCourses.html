<!-- editCourses.html.html -->

<div ng-controller="editCoursesController as editCoursesCtrl">
  <div class="row">
     <div class="col-xs-2 hoffset2">
       Courses added by you:
     </div>

     <div class="col-xs-2">
       <span class="label label-danger">{{editCoursesCtrl.sMessage}}</span>
     </div>
  </div>

  <div class="col-xs-12 voffset2">
    <div ui-grid="editCoursesCtrl.gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-resize-columns ui-grid-cellNav
 	 class="grid pull-left"></div>
  </div>

  <div class="row voffset2">
    <div class="col-xs-3 voffset2 hoffset2">
      <button type="button" id="addData" class="btn btn-default" ng-click="editCoursesCtrl.addCourse()">Add new course</button>
    </div>
  </div>

  <div class="row voffset2">
    <div class="col-xs-1 voffset2 hoffset2">
      <button type="button" id="deleteCourse" class="btn btn-default" ng-click="editCoursesCtrl.deleteCourse()"
	      ng-disabled="editCoursesCtrl.buttonDisable">Delete course</button>
    </div>
    <div class="col-xs-4 voffset2 hoffset2">
      {{editCoursesCtrl.sMsg}}
    </div>

  </div>
</div>
