<!-- editSubjects.html.html -->

<div ng-controller="editSubjectsController as editSubjectsCtrl">
  
  <div class="row voffset2">
    <div class="col-xs-4 voffset2 hoffset2">
	<button type="button" id="addData" class="btn btn-default"
		ng-click="editSubjectsCtrl.addSubject()">Add subject</button>
	
	<input type="text" ng-model="editSubjectsCtrl.sSubject"
	       id="formGroupInput" placeholder="New subject" title="subject"></input>
	<ul>
	  <br>
          <li ng-repeat="sSubject in editSubjectsCtrl.subjectList"">{{sSubject.subject}}</li>
	</ul>
    </div>
    
    <div class="col-xs-5 voffset2 hoffset2">
      <button type="button" id="deleteSubject" class="btn btn-default"
	      ng-click="editSubjectsCtrl.deleteSubject()"
	      ng-disabled="editSubjectsCtrl.Ctrl.buttonDisable">Delete subject</button>
      {{editSubjectsCtrl.subjectToDelete}}
	<ul>
	  <br>
          <li ng-repeat="sDelete in editSubjectsCtrl.deletableSubjectList" ng-click="editSubjectsCtrl.setSubject(sDelete.subject)">{{sDelete.subject}}</li>
	</ul>

    </div>
    
  </div>
</div>
